    <script>
      $(".toggle").click(function(){
          if($(this).children('input').attr("value")=="off"){
              $(this).children('.track').css("background","#3BC083")
              $(this).children('.track').children(".handle").css("margin-left","0.5rem")
              $(this).children('input').val("on")
          }else if($(this).children('input').attr("value")=="on"){
              $(this).children('.track').css("background","#fff")
              $(this).children('.track').children(".handle").css("margin-left",0)
              $(this).children('input').val("off")
          }
      })
      $(function () {
          var opt = {
              'default': {
                  theme: 'default',
                  mode: 'scroller',
                  display: 'modal',
                  animate: 'fade'

                  group: true,
                  width: 50
              }
          }
          $('.demo-test-select-opt').scroller($.extend(opt['select-opt'],opt['default']));
